<div class="grid-container" style="margin-top: 3rem;">

  <app-latency-graph *ngIf="sites && sites.length" [sites]="sites"></app-latency-graph>

  <div *ngIf="sites && !sites.length">
    <p>You currently are not monitoring any applications. Please add a new website to monitor.</p>
    <button class="usa-button" [routerLink]="['addsite']">Add site</button>
  </div>
</div>
